name: "Smart Release Please"
description: "Handles RC calculation on next and Stable promotion on main."

inputs:
  token:
    description: "GitHub Token (PAT)"
    required: false
    default: ${{ github.token }}

runs:
  using: "composite"
  steps:
    - name: Checkout
      uses: actions/checkout@v6 
      with:
        fetch-depth: 0
        token: ${{ inputs.token }}

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.14'

    # 1. THE BRAIN: Calculate version based on branch (main or next)
    - name: Calculate Target Version
      id: calc
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.token }}
      run: python3 "${{ github.action_path }}/rc_align.py"

    - name: Inject Release-As Footer
      if: "${{ steps.calc.outputs.next_version != '' && !contains(github.event.head_commit.message, 'chore(next): release') && !contains(github.event.head_commit.message, \"Merge branch 'main' into next\") }}"
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        git config user.name "mapcolonies[bot]"
        git config user.email "devops[bot]@mapcolonies.com"

        TARGET_VER="${{ steps.calc.outputs.next_version }}"
        
        # Loop Protection: Don't push if the footer is already the last thing we did
        LAST_MSG=$(git log -1 --pretty=%B)
        if [[ "$LAST_MSG" == *"Release-As: $TARGET_VER"* ]]; then
          echo "Footer already present. Skipping push."
          exit 0
        fi

        echo "ðŸš€ Enforcing version: $TARGET_VER"
        git commit --allow-empty -m "chore: enforce correct rc version" -m "Release-As: $TARGET_VER"
        git push "https://x-access-token:${{ inputs.token }}@github.com/${{ github.repository }}.git" HEAD:${{ github.ref_name }}

        # Signal that we pushed, so we should skip release-please this run
        echo "SKIP_RELEASE=true" >> $GITHUB_ENV

    - name: Close Stale Release PRs
      # Only run if we are NOT skipping (meaning we are ready to run release-please)
      if: env.SKIP_RELEASE != 'true' && ${{ !contains(github.ref, 'release-please--branches') }}
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.token }}
      run: |
        echo "Checking for existing release PRs on branch ${{ github.ref_name }}..."
        
        # Find PRs with the autorelease label targeting our branch
        # We store the PR number
        PR_NUMBER=$(gh pr list \
          --base "${{ github.ref_name }}" \
          --label "autorelease: pending" \
          --json number \
          --jq '.[0].number')

        if [ -n "$PR_NUMBER" ]; then
          echo "Found stale release PR #$PR_NUMBER. Closing it to force a fresh regeneration..."
          gh pr close "$PR_NUMBER" --delete-branch
        else
          echo "No stale release PRs found."
        fi

    - name: Run release-please
      if: env.SKIP_RELEASE != 'true'
      uses: googleapis/release-please-action@v4
      with:
        token: ${{ inputs.token }}
        target-branch: ${{ github.ref_name }}
        config-file: release-please-config.${{ github.ref_name }}.json
        # Standard manifest behavior is fine now because 'Enforce Version' 
        # overrides the manifest version using 'Release-As'
        manifest-file: .release-please-manifest.json
